<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <div class="billboard">
    <img class="billboard__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix. How to make decisions on what's urgent & important">
    <a class="billboard__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <section class="main">
    <div class="addition">
      <label class="title addition__title" for="new-task">Add Item</label>
      <div class="addition__inner">
        <input id="new-task" class="task field" type="text">
        <button class="button">Add</button>
      </div>
    </div>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-area">
        <input class="checkbox" type="checkbox">
        <label class="task task-name">Pay Bills</label>
        <input type="text" class="task field">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="icon-remove" src="./remove.svg" alt="delete task">
        </button>
      </li>
      <li class="edit-mode task-area">
        <input class="checkbox" type="checkbox">
        <label class="task task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task field">
        <button class="button edit">Save</button>
        <button class="button delete">
          <img class="icon-remove" src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-area">
        <input class="checkbox" type="checkbox" checked>
        <label class="task task-name line-through">See the Doctor</label>
        <input type="text" class="task field">
        <button class="button edit">Edit</button>
        <button class="button delete">
          <img class="icon-remove" src="./remove.svg" alt="delete task">
        </button>
      </li>
    </ul>
  </section>
<script src="app.js"></script>
</body>
</html>
